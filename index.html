<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echoes of the Forgotten Prototype</title>
<style>
  body { margin:0; font-family: sans-serif; background: #111; color: #fff; }
  #gameCanvas { background: #222; display: block; margin: 0 auto; }
  #cutscene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
              background: rgba(0,0,0,0.8); color: #fff; display: flex; 
              justify-content: center; align-items: center; text-align: center;
              font-size: 24px; padding: 20px; display: none; }
</style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="500"></canvas>
<div id="cutscene"></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const cutsceneDiv = document.getElementById('cutscene');

let player = { x: 50, y: 400, width: 40, height: 40, color: 'cyan' };
let keys = {};
let cutsceneQueue = [
  "You awaken in a mysterious, frozen city...",
  "Echoes of the past whisper around you...",
  "Your journey to uncover the dark secret begins now!"
];
let currentCutscene = 0;
let inCutscene = true;

// Handle keyboard input
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Show cutscene text
function showCutscene(text) {
  cutsceneDiv.style.display = 'flex';
  cutsceneDiv.innerText = text;
}

// Close cutscene
cutsceneDiv.addEventListener('click', () => {
  currentCutscene++;
  if(currentCutscene < cutsceneQueue.length){
    showCutscene(cutsceneQueue[currentCutscene]);
  } else {
    cutsceneDiv.style.display = 'none';
    inCutscene = false;
  }
});

// Game loop
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player movement
  if(!inCutscene){
    if(keys['ArrowLeft']) player.x -= 4;
    if(keys['ArrowRight']) player.x += 4;
    if(keys['ArrowUp']) player.y -= 4;
    if(keys['ArrowDown']) player.y += 4;
  }

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Trigger a puzzle
  if(player.x > 700 && player.y < 100){
    inCutscene = true;
    showCutscene("You found an ancient mechanism! Solve the puzzle to proceed...");
  }

  requestAnimationFrame(gameLoop);
}

// Start first cutscene
showCutscene(cutsceneQueue[currentCutscene]);
gameLoop();
</script>
</body>
</html>
